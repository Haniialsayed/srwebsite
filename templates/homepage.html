{% extends 'base_layout.html' %}
{% load static %}

{% block content %}
<meta charset="UTF-8">

<body>
    <div id="home-container">
        <div class="user-register">
            <form class="d-flex" action="{% url 'accounts:signup' %}">
                <button class="btn btn-outline-success" type="submit">Register</button>
            </form>
            <form class="d-flex" action="{% url 'accounts:login' %}">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        </div>
        <div class="image-1">
            <img style="transform: scale(1.7,1.3); transform-origin: 10% 30%;" alt="" src="{% static 'tree.png' %}">
        </div>
        <div id="main-content">
            <div class="welcome-card" style="width: 18rem;">
                <div class="card-body">
                    <div class="middle">
                        <h1 class="card-title">Welcome!</h1>
                        <hr>
                        <p class="card-text">We are here to help reduce your stress.
                            Please take a look around.</p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
