<html lang="en">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

    <!-- Font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- custom css & js -->
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <script defer src="{% static 'main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid text-right">
        <a class="navbar-brand" href="{% url 'home' %}"><img alt="" src="{% static 'emn.png' %}" style="padding-left: 20%;"></a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="pill-nav pill-nav-position">
            <a href="{% url 'home2' %}" class="active">Home</a>
            <a href="{% url 'about' %}">About Us</a>
            <a href="{% url 'methods:list' %}">Recommendations</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" method="POST" action="{% url 'accounts:search' %}">
                {% csrf_token %}
                <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search" name="search">
                <button class="btn btn-outline-success" style="margin:5px;" type="submit">Search</button>
            </form>
            <div class="b-dropdown">
                <button onclick="myFunction()" aria-expanded="false" aria-haspopup="true" class="dropdown-btn dropbtn" data-toggle="dropdown" id="dropdownMenu2"
                        type="button"><i class="fa fa-bars"></i></button>
                <!-- <button type="submit">Logout</button> -->
                <div id="myDropdown" aria-labelledby="dropdownMenu2" class="dropdown-menu wrapright">
                    <form action="{% url 'accounts:logout' %}" class="logout-link" method="post">
                        {% csrf_token %}
                        <button class="dropdown-item" type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- As a link -->
<div>
    {% block content %}
    {% endblock %}
</div>
</div>
    <div class="footer-container">
        <div class="footer">
            <div class="footer-heading footer-1">
                <h2>About Us</h2>
                <a href="{% url 'about' %}">Who We Are</a>
                <a href="{% url 'about' %}">How to Use the Platform</a>
            </div>
            <div class="footer-heading footer-2">
                <h2>Contact Us</h2>
                <p>0097450700773</p>
                <p>hani.mob@hotmail.com</p>
            </div>
            <div class="footer-heading footer-3">
                <h2>Social Media</h2>
                <a href="#">Instagram</a>
                <a href="https://www.facebook.com/">Facebook</a>
                <a href="#">Youtube</a>
                <a href="#">Twitter</a>
            </div>
            <div class="footer-email-form">
                <h2>
                    Join our community
                </h2>
                <input type="email" placeholder="Enter your email address" id="footer-email">
                <input type="submit" value="Sign Up" id="footer-email-btn">
            </div>
        </div>
    </div>
